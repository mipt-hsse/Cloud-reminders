<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Board</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #board-container {
            width: 100%;
            height: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #add-sticker-btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="add-sticker-btn">Add Sticker</button>
    </div>
    <div id="sticker-board"></div>

    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
