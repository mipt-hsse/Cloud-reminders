<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Reminder Board</title>
    <style>
        .user-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <h2>Добро пожаловать, {{ user.username }}!</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>User ID:</strong> {{ user.id }}</p>
        <p><strong>Joined:</strong> {{ user.date_joined|date:"M d, Y" }}</p>
        
        <form method="POST" action="{% url 'logout_page' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Выйти</button>
        </form>
    </div>
    
    <div>
        <h3>Ваши напоминания</h3>
    </div>
</body>
</html>
